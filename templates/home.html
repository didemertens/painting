{% extends "base.html" %}

{% block body %}

<body id="body">
  <div id="intro-text" class="dark-mode">
    <div id="toggle-painters">
      <button type="button" name="mondriaan_light" onclick="toggleMondriaanLight(); HideBtn()">
        Piet Mondriaan</button>
      <button type="button" name="rembrandt_light" onclick="toggleRembrandtLight(); HideBtn()">
        Rembrandt van Rijn</button>
      <div id="toggle-2-btns">
        <button type="button" name="gogh_light" onclick="toggleGoghLight(); HideBtn()">
          Vincent van Gogh</button>
        <button id="close-btn" type="button" name="lightmode"
          onclick="LightMode(); HideBtn()">X</button>
      </div>
    </div>

    <h1>Paint your Mood</h1>
    <p>Want some inspiration? Just want to look at some paintings?
    You're on the right website!</p>
  </div>

  <div id="middle-text">
    <h3>Find the perfect painting by answering these questions</h3>
  </div>

<script src="static/js/toggle.js"></script>
{% endblock body %}
